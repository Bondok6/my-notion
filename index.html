<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notion</title>
  <script defer src="main.js"></script></head>

  <body class="container">

    <div class="toggle-mode">
      <div class="toggle-mode__icon moon">
        <img src="2f63355cfc68c7e22e01.svg" alt="moon icon">
      </div>
      <div class="toggle-mode__icon sun">
        <img src="4de3efc7970f7b003cc5.svg" alt="sun icon">
      </div>
    </div>

    <header>
      <nav>
        <ul>
          <li><img src="7bbe2337e16358488b74.svg" alt="p icon"></li>
          <li><img src="7c299b07c0b304ac06ae.svg" alt="clock icon"><span>0 min</span></li>
          <li><img src="0be9cab97da9db857abd.svg" alt="avatar icon"></li>
          <li><img src="8134786a9a7453bc22d8.svg" alt="arrow icon"><span>0</span></li>
          <li><img src="914d8fcdfa1133055634.svg" alt="correct icon"></li>
          <li><img src="1981c432e4a0c874ba59.svg" alt="cloud icon"></li>
          <li><img src="2f4f59e12ea0d28ca227.svg" alt="options icon"></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="main__title">Front-end developer test project</h1>
        <hr>
        <p class="main__content">
          My goal is to make a page that looks like Notion. For example, It has ability to create H1 text simply
          by typing / then 1, then typing text, and hitting enter.
        </p>
      </section>

      <section>
        <div class="input" id="1" contenteditable spellcheck="true" placeholder="Type / for blocks"></div>
      </section>
    </main>


  </body>

</html>
